<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body style="background-color: #212121;">
<!-- 0	UNSENT - Client has been created. open() not called yet.
     1	OPENED - open() has been called.
     2	HEADERS_RECEIVED - send() has been called, and headers and status are available.
     3	LOADING - Downloading; responseText holds partial data.
     4	DONE - The operation is complete. -->
</body>
<script>
    const requestUrl = 'https://api.github.com/users/whysatyam'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){   
        console.log(xhr.readyState); // tells us which state we are currently on
        if (xhr.readyState === 4) { // 4 is a state just like 0,1,2,3
            const data = JSON.parse(this.responseText) // JSON.parse converts string data to JSON // this.responseText returns the whole 'https://api.github.com/users/whysatyam' api to the browser console 
            console.log(typeof data); // outputs object as we used JSON.parse
            console.log(data.followers); // accessing
        }
    }
    xhr.send(); // send() calls the open(), send() is important because it calls open()
</script>
</html>
