<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document object model part 4</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>php</li> 
        <!-- adding languages that can we can view on our webpage using js in script tag-->
    </ul>
</body>
<script>
    // normal approach - traversing of tree takes place
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")
    
    // optimized approach - we dont have to traverse the whole tree
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit -
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Mojo" // not using inner.HTML because it is not optimized
    const newli = document.createElement('li')
    newli.textContent = "Mojo" // textContent - another way to edit but still not optimized 
    secondLang.replaceWith(newli) // replaces the text

    //Edit - simple way
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //Remove -
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
